html><!DOCTYPE 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="First name"> First name: </label>
        <input type="text" name="Firstname">
        <label for="Last name"> Last name:</label>
        <input type="text" name="Lastname"><br><br>
        <label for="Date of birth">Date of Birth:</label>
        <input type="date" name="date">
        <label for="Age">Age:</label>
        <input type="number" name="Age"><br><br>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="">
            <option value="1">Male</option>
            <option value="2">female</option>
        </select>
        <label for="Email address">Email Address:</label>
        <input type="email"placeholder="Enter email address" name="email"><br><br>
        <label for="positions Available">Positions Available:</label>
        <input type="radio"  name="positions Available">Junior developer 
        <input type="radio"  name="positions Available" >Mid-level developer 
        <input type="radio"  name="Positions Available">Senior developer<br><br>
        <label for="Programming Languages">Programming Languages:</label>
        <input type="checkbox" name="Programming Languages">Java
        <input type="checkbox" name="Programming Languages">Javascript
        <input type="checkbox" name="Programming Languages">python <br><br>
        <label for="Password">Password:</label>
        <input type="password"name="password">
        <label for="confirm Password">confirm Password:</label>
        <input type="password" name="confirm password"><br><br>
        <label for="submit"></label>
        <input type="button" name="submit" value="submit">
        <label for="Reset"></label>
        <input type="button" name="Reset" value="Reset">
    </form>
</body>
</html>
